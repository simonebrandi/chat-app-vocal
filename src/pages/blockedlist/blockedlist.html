<ion-header>

  <ion-navbar color="white">
    <ion-title>Utenti Bloccati</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()"><ion-icon item-right name="ios-close-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <p *ngIf="blockedList.length == 0" style="text-align: center">Nessun Utente Bloccato</p>
  <ion-list>
    <ion-item *ngFor="let user of blockedList">
      <ion-avatar item-left>
        <img src="{{user.img}}">
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <button item-right ion-button outline (click)="unblock(user.key)">Sblocca</button>
    </ion-item>
  </ion-list>
</ion-content>
